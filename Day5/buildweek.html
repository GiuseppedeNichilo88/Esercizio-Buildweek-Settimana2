<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto BuildWeek</title>
    <link rel="stylesheet" href="Assets/Css/style2.css">
</head>

<body>
    <div id="prova">
        <input class="area" id="monitor" value="" placeholder="0">
        <input name="last" type="hidden" id="last" value="">
        <input name="oper" type="hidden" id="oper" value="">
        <input name="res" type="hidden" id="res" value="">
        <table id="calc">
            <tbody id="tabella">

                <tr>
                    <td id="tasti1"><input type="button" value="7" onclick="digit(7);"></td>
                    <td id="tasti1"><input type="button" value="8" onclick="digit(8);"></td>
                    <td id="tasti1"><input type="button" value="9" onclick="digit(9);"></td>
                    <td id="tasti2"><input type="button" value="x" onclick="ar('*');"></td>

                <tr>
                    <td id="tasti1"><input type="button" value="4" onclick="digit(4);"></td>
                    <td id="tasti1"><input type="button" value="5" onclick="digit(5);"></td>
                    <td id="tasti1"><input type="button" value="6" onclick="digit(6);"></td>
                    <td id="tasti2"><input type="button" value="/" onclick="ar('/');"></td>
                </tr>

                <tr>
                    <td id="tasti1"><input type="button" value="1" onclick="digit(1);"></td>
                    <td id="tasti1"><input type="button" value="2" onclick="digit(2);"></td>
                    <td id="tasti1"><input type="button" value="3" onclick="digit(3);"></td>
                    <td id="tasti2"><input type="button" value="-" onclick="ar('-');"></td>
                </tr>


                <tr>
                    <td id="cancella"><input type="button" value="C" onclick="del();"></td>
                    <td id="tasti1"><input type="button" value="0" onclick="digit(0);"></td>
                    <td id="tasti2"><input type="button" value="," onclick="digit('.');"></td>
                    <td id="tasti2"><input type="button" value="+" onclick="ar('+');"></td>

                </tr>


                <tr>
                    <td><input type="button" value="=" onclick="result();"></td>
                </tr>

            </tbody>
        </table>
    </div>
    <script src="Assets/Js/buildweek.js"></script>

</body>

</html>
